<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>DIGITAL CLOCK</h1>
        <div class="clock">
            <div class="time">
                <span id="hour"></span>
                <span>Hours</span>
            </div>
            <div class="time">
                <span id="minute"></span>
                <span>Minutes</span>
            </div>
            <div class="time">
                <span id="second"></span>
                <span>Seconds</span>
            </div>
            <div id="meridiem"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
